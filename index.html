<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Grid</title>
    <style>
        .container {
            display: grid;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr;
            height: 100vh;
            width: 100%;
            grid-template-areas: 
            "logo title social"
            "stuff stuff article"
            "stuff stuff photo"
            "contact hours address";
        }

        .item {
            border: 1px solid black;
        }

        .red {
            background-color: red;
            grid-area: logo;
        }

        .blue {
            background-color: blue;
            grid-area: title;
        }

        .green {
           background-color: green; 
            grid-area: social;
        }

        .yellow {
           background-color: yellow; 
            grid-area: stuff;
        }

        .brown {
           background-color: brown; 
            grid-area: article;
        }

        .indigo {
           background-color: indigo; 
            grid-area: photo;

        }

        .pink {
           background-color: pink; 
            grid-area: contact;
        }

        .cyan {
           background-color: cyan; 
            grid-area: hours;
        }

        .orange {
           background-color: orange; 
            grid-area: address;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item red">Section 1</div>
        <div class="item blue">Section 2</div>
        <div class="item green">Section 3</div>
        <div class="item yellow">Section 4</div>
        <div class="item brown">Section 5</div>
        <div class="item indigo">Section 6</div>
        <div class="item pink">Section 7</div>
        <div class="item cyan">Section 8</div>
        <div class="item orange">Section 9</div>
    </div>
</body>
</html>
